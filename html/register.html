<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/register.css" rel="stylesheet" type="text/css" />
    <title>Register Page</title>
</head>

<body>

    <div class="navmenu">
        <a href="../index.html">About Me</a>
        <a href="contact.html">Contact</a>
      <a href="calculator.html">Calculator</a>
          <a class="active" href="#register">Register</a>
        <a href="login.html">Login</a>
        <img src="../image/mars.jpg" class="user-img" alt="user image" />
    </div>

    <div class="container">
        <form>
            <h1>Register</h1>
            <p>Please fill in this form to register.</p>
            <hr>

            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="phone"><b>Enter a phone number</b></label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required>
            <small>Format: 123-45-678</small><br><br>

            <label for="gender"><b>Gender</b></label>
            <select name="gender" id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="none">Prefer Not To Say</option>
            </select>

            <label for="location"><b>Country</b></label>
            <input type="text" id="location" name="country" placeholder="Your Country.." required>

            <label for="locale"><b>State/province</b></label>
            <input type="text" id="locale" name="state/province" placeholder="Your State/province.." required>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Choose Username" name="uname" required>


            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="confirm Password" name="psw-confirm" id="psw-confirm" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>

    </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
